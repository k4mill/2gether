<p-button
  severity="success"
  size="large"
  icon="pi pi-plus"
  [routerLink]="['add']"
  [style]="{
    position: 'fixed',
    bottom: '1.5rem',
    right: '1.5rem',
    scale: '1.2',
  }"
  [rounded]="true"
  [outlined]="true"
/>

<div class="flex flex-column gap-4">
  @for (event of events(); track event.id) {
    <app-date-item
      [event]="event"
      (completed)="onComplete($event)"
      (deleted)="onDelete($event)"
    ></app-date-item>
  }
</div>
